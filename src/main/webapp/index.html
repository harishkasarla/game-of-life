<html ng-app="main">
    <head>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <style>
            .alive {
                background-color: blue;
            }
            .dead {
                background-color: red;
            }

            .citizen {
                width: 10px;
                height: 10px;
            }
        </style>
    </head>
    <body ng-controller="MainCtrl">
        <table>
            <tr ng-repeat="row in rows">
                <td ng-repeat="column in row">
                    <div class="citizen" ng-class="{alive: column.alive, dead: !column.alive}"></div>
                </td>
            </tr>
        </table>
        <script>
            (function(){
                angular.module('main', []).controller('MainCtrl', function($scope, $interval, $http){
                    $interval(function(){
                        $http.get('http://localhost:9000/v1/games').then(function(res){
                            $scope.rows = res.data.rows;
                        });
                    }, 100);
                });
            })();

            // setInterval(function(){
            //     $.get('http://localhost:9000/v1/games')
            // }, 1000);
        </script>
    </body>
</html>
