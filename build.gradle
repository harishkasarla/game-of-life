plugins {
	id 'groovy'
	id 'eclipse'
}

sourceCompatibility = 1.8

repositories { mavenCentral() }

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.4.6'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.3.5.RELEASE'
	
	testCompile group: 'org.spockframework', name: 'spock-core', version: '1.0-groovy-2.4'
}

test {
	filter { includeTestsMatching "*UnitSpec" }
}

task integrationTest(type: Test) {
	filter { includeTestsMatching "*IntegrationSpec" }
	dependsOn test
}

jar {
	manifest {
		attributes 'Implementation-Title': 'game-of-life',
		'Implementation-Version': version
	}
}
